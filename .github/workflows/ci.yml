name: ci
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip
      - run: pip install -r requirements-dev.txt
      - run: ruff check .
      - run: ruff format --check .

  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip
      - run: pip install -r requirements.txt -r requirements-dev.txt
      - run: pip install -e .
      - run: pytest -q

  smoke_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip
      - run: pip install -r requirements.txt -r requirements-dev.txt
      - run: pip install -e .
      - run: python -m orion.train --config configs/golden.yaml
        env:
          SMOKE_TEST: "true"
          SMOKE_STEPS: "20"
