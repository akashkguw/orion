run:
  out_dir: runs/exp_shakespeare_dense
  seed: 123
  steps: 200
  log_every: 10
  save_every: 200

data:
  dataset: tinyshakespeare
  root: data
  seq_len: 256
  batch_size: 16

model:
  name: orion
  d_model: 256
  n_layers: 4
  n_heads: 4
  mlp_mult: 4
  
attention:
  backend: dense
  window_size: 256
  expander_degree: 16
