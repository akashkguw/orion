# Window attention only (no expander links)
# Window size: 256
run:
  out_dir: runs/exp_window_256
  seed: 123
  steps: 100
  log_every: 10
  save_every: 100

data:
  dataset: tinyshakespeare
  seq_len: 512
  batch_size: 8

model:
  name: orion_decoder
  d_model: 256
  n_layers: 4
  n_heads: 8
  mlp_mult: 4

attention:
  backend: window
  window_size: 256

optim:
  lr: 3e-4
