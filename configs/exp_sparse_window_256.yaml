# Sparse attention with sliding window + expander links
# Window size: 256, Expander degree: 16
run:
  out_dir: runs/exp_sparse_window_256
  seed: 123
  steps: 100
  log_every: 10
  save_every: 100

data:
  dataset: tinyshakespeare
  seq_len: 512
  batch_size: 8

model:
  name: orion_decoder
  d_model: 256
  n_layers: 4
  n_heads: 8
  mlp_mult: 4

attention:
  backend: sparse
  window_size: 256
  expander_degree: 16

optim:
  lr: 3e-4
